<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h1>AccioJob Internship Application</h1>
        <form id="intern-application" class="was-validated">
          <div class="mb-3">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" name="firstName" required>
            <div class="invalid-feedback">
              Please enter your first name.
            </div>
          </div>
          <div class="mb-3">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" name="lastName" required>
            <div class="invalid-feedback">
              Please enter your last name.
            </div>
          </div>
          <div class="mb-3">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email-input" name="email" required>
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
          <div class="mb-3">
            <label for="college-input" class="form-label">College Name</label>
            <input type="text" class="form-control" id="college-input" name="college" required>
            <div class="invalid-feedback">
              Please enter your college name.
            </div>
          </div>
          <div class="mb-3">
            <label for="roll-no-input" class="form-label">Roll Number</label>
            <input type="text" class="form-control" id="roll-no-input" name="rollNumber" required>
            <div class="invalid-feedback">
              Please enter your roll number.
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" name="conditions" required>
            <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions.</label>
            <div class="invalid-feedback">
              Please agree to the terms and conditions.
            </div>
          </div>
          <div class="mb-3">
            <label for="graduation-year" class="form-label">Graduation Year</label>
            <select id="graduation-year" class="form-select" name="graduationYear" required>
              <option value="">Select Year</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">
              Please select your graduation year.
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script></body>    
</body>
</html>
